---
name: molecule

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"

      - name: update apt cache
        run: apt-get update -y

      - name: Ansible Molecule
        uses: MonolithProjects/action-molecule@v1.4.5
