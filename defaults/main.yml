---
ipfs_memory_high: 800M
ipfs_memory_max: 1G
ipfs_home: /home/ipfs
ipfs_service_state: started
ipfs_service_enabled: true

ipfs_config_debug: true
# https://github.com/ipfs/go-ipfs/blob/master/docs/config.md
ipfs_config_default:
  # Identity:
  #   PeerID: THIS MUST BE OVERRIDEN
  #   PrivKey: THIS MUST BE OVERRIDEN
  API:
  HTTPHeaders: {}
  Addresses:
    API:
    - /ip6/::/tcp/5001
    - /ip4/0.0.0.0/tcp/5001
    Announce: []
    AppendAnnounce: null
    Gateway:
    - /ip6/::/tcp/8080
    - /ip4/0.0.0.0/tcp/8080
    NoAnnounce: []
    Swarm:
    - /ip6/::/tcp/4001
    - /ip6/::/udp/4001/quic
  AutoNAT:
    ServiceMode: disabled
  Bootstrap:
  - /dnsaddr/bootstrap.libp2p.io/p2p/QmNnooDu7bfjPFoTZYxMNLWUQJyrVwtbZg5gBMjTezGAJN
  - /dnsaddr/bootstrap.libp2p.io/p2p/QmQCU2EcMqAqQPR2i9bChDtGNJchTbq5TbXJJ16u19uLTa
  - /dnsaddr/bootstrap.libp2p.io/p2p/QmbLHAnMoJPWSCR5Zhtx6BHJX9KiKNN6tpvbUcqanj75Nb
  - /dnsaddr/bootstrap.libp2p.io/p2p/QmcZf59bWwK5XFi76CZX8cbJ4BhTzzA3gU1ZjYZcYW3dwt
  - /ip4/104.131.131.82/tcp/4001/p2p/QmaCpDMGvV2BGHeYERUEnRQAwe3N8SzbUtfsmvsqQLuvuJ
  - /ip4/104.131.131.82/udp/4001/quic/p2p/QmaCpDMGvV2BGHeYERUEnRQAwe3N8SzbUtfsmvsqQLuvuJ
  DNS:
    Resolvers: null
  Datastore:
    BloomFilterSize: 0
    GCPeriod: 1h
    HashOnRead: false
    Spec:
      child:
        path: badgerds
        syncWrites: false
        truncate: true
        type: badgerds
      prefix: badger.datastore
      type: measure
    StorageGCWatermark: 90
    StorageMax: 100MB
  Discovery:
    MDNS:
      Enabled: true
      Interval: 10
  Experimental:
    AcceleratedDHTClient: false
    FilestoreEnabled: true
    GraphsyncEnabled: false
    Libp2pStreamMounting: false
    P2pHttpProxy: false
    StrategicProviding: false
    UrlstoreEnabled: true
  Gateway:
    APICommands: []
    HTTPHeaders:
      Access-Control-Allow-Headers:
      - X-Requested-With
      - Range
      - User-Agent
      Access-Control-Allow-Methods:
      - GET
      Access-Control-Allow-Origin:
      - '*'
    NoDNSLink: false
    NoFetch: false
    PathPrefixes: []
    PublicGateways: null
    RootRedirect: ''
    Writable: false
  Internal: {}
  Ipns:
    RecordLifetime: ''
    RepublishPeriod: ''
    ResolveCacheSize: 128
  Migration:
    DownloadSources: null
    Keep: ''
  Mounts:
    FuseAllowOther: false
    IPFS: /ipfs
    IPNS: /ipns
  Peering:
    Peers: null
  Pinning:
    RemoteServices: {}
  Plugins:
    Plugins: null
  Provider:
    Strategy: ''
  Pubsub:
    DisableSigning: false
    Router: ''
  Reprovider:
    Interval: '0'
    Strategy: all
  Routing:
    Type: dht
  Swarm:
    AddrFilters: null
    ConnMgr:
      GracePeriod: 1m0s
      HighWater: 40
      LowWater: 20
      Type: basic
    DisableBandwidthMetrics: false
    DisableNatPortMap: false
    RelayClient: {}
    RelayService: {}
    Transports:
      Multiplexers: {}
      Network: {}
      Security: {}

ipfs_cluster_config_default:
  allocator:
    balanced:
      allocate_by:
      - tag:group
      - freespace
  api:
    ipfsproxy:
      idle_timeout: 1m0s
      listen_multiaddress: /ip4/127.0.0.1/tcp/9095
      log_file: ''
      max_header_bytes: 4096
      node_multiaddress: /ip4/127.0.0.1/tcp/5001
      read_header_timeout: 5s
      read_timeout: 0s
      write_timeout: 0s
    restapi:
      basic_auth_credentials: null
      cors_allow_credentials: true
      cors_allowed_headers: []
      cors_allowed_methods:
      - GET
      cors_allowed_origins:
      - '*'
      cors_exposed_headers:
      - Content-Type
      - X-Stream-Output
      - X-Chunked-Output
      - X-Content-Length
      cors_max_age: 0s
      headers: {}
      http_listen_multiaddress: /ip4/127.0.0.1/tcp/9094
      http_log_file: ''
      idle_timeout: 2m0s
      max_header_bytes: 4096
      read_header_timeout: 5s
      read_timeout: 0s
      write_timeout: 0s
  cluster:
    connection_manager:
      grace_period: 2m0s
      high_water: 400
      low_water: 100
    dial_peer_timeout: 3s
    disable_repinning: true
    enable_relay_hop: true
    leave_on_shutdown: false
    listen_multiaddress:
    - /ip4/0.0.0.0/tcp/9096
    - /ip4/0.0.0.0/udp/9096/quic
    mdns_interval: 10s
    monitor_ping_interval: 15s
    peer_addresses: []
    peer_watch_interval: 5s
    peername: prol.krvtz.net
    pin_recover_interval: 12m0s
    replication_factor_max: -1
    replication_factor_min: -1
    #secret: {{ ipfs_cluster_secret }}
    state_sync_interval: 5m0s
  consensus:
    crdt:
      batching:
        max_batch_age: 0s
        max_batch_size: 0
      cluster_name: ipfs-cluster
      repair_interval: 1h0m0s
      trusted_peers:
      - '*'
  datastore:
    badger:
      badger_options:
        compact_l_0_on_close: false
        dir: ''
        level_one_size: 268435456
        level_size_multiplier: 10
        max_levels: 7
        max_table_size: 16777216
        num_compactors: 2
        num_level_zero_tables: 5
        num_level_zero_tables_stall: 10
        num_memtables: 5
        num_versions_to_keep: 1
        read_only: false
        sync_writes: true
        table_loading_mode: 2
        truncate: true
        value_dir: ''
        value_log_file_size: 1073741823
        value_log_loading_mode: 0
        value_log_max_entries: 1000000
        value_threshold: 32
      gc_discard_ratio: 0.2
      gc_interval: 15m0s
      gc_sleep: 10s
  informer:
    disk:
      metric_ttl: 30s
      metric_type: freespace
    tags:
      metric_ttl: 30s
      tags:
        group: default
  ipfs_connector:
    ipfshttp:
      connect_swarms_delay: 30s
      informer_trigger_interval: 0
      ipfs_request_timeout: 5m0s
      node_multiaddress: /ip4/127.0.0.1/tcp/5001
      pin_timeout: 2m0s
      repogc_timeout: 24h0m0s
      unpin_timeout: 3h0m0s
  monitor:
    pubsubmon:
      check_interval: 15s
  observations:
    metrics:
      enable_stats: false
      prometheus_endpoint: /ip4/127.0.0.1/tcp/8888
      reporting_interval: 2s
    tracing:
      enable_tracing: false
      jaeger_agent_endpoint: /ip4/0.0.0.0/udp/6831
      sampling_prob: 0.3
      service_name: cluster-daemon
  pin_tracker:
    stateless:
      concurrent_pins: 10
      priority_pin_max_age: 24h0m0s
      priority_pin_max_retries: 5